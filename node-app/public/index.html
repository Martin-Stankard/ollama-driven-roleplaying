<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Node App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; }
    #chat { max-width: 600px; margin: 2em auto; background: #333; padding: 1em; border-radius: 8px; }
    #messages { min-height: 200px; margin-bottom: 1em; }
    .msg { margin: 0.5em 0; }
    .system { color: #6cf; }
    .ollama { color: #fc6; }
    .user { color: #fff; }
    #clock { font-size: 2em; margin-bottom: 1em; }
    button { margin: 0 0.5em; padding: 0.5em 1em; }
  </style>
  <script>
    // Test report streaming for startup tab
    function startTestStream() {
      const testStream = new EventSource('/test-stream');
      const testMessages = document.getElementById('test-messages');
      testMessages.innerHTML = '';
      testStream.onmessage = function(e) {
        const div = document.createElement('div');
        div.textContent = e.data;
        testMessages.appendChild(div);
        testMessages.scrollTop = testMessages.scrollHeight;
      };
      testStream.onerror = function() {
        testStream.close();
      };
    }
    document.querySelector('button[onclick="showTab(\'startup\')"]').onclick = function() {
      showTab('startup');
      startTestStream();
    };
    window.onload = function() {
      const stream = new EventSource('/stream');
      stream.onmessage = function(e) {
        document.getElementById('stream').textContent = e.data;
      }};
      </script
  
</head>
<body>
  <div id="tabs">
    <button onclick="showTab('database')">Database</button>
    <button onclick="showTab('startup')">Start Up</button>
  </div>
  <div id="database" class="tab">
    <div id="chat">
      <div id="messages"></div>
      <button id="go">Go</button>
      <button id="stop">Stop</button>
      <button id="check-ollama">Check Ollama</button>
      <button id="dl-llama">Download llama3.2:1b</button>
      <button id="ping-tts">Ping tts</button>
      <button id="ping-sound">Ping sound</button>
      <button id="ping-image">Ping image</button>
    </div>
  </div>
  <div id="startup" class="tab" style="display:none">
    <div id="test-report-chat">
      <h3>Unit Test Report</h3>
      <div id="test-messages"></div>
    </div>
  </div>
  .tab { display: none; }
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const clock = document.getElementById('clock');
  document.getElementById('go').onclick = () => socket.emit('go');
  document.getElementById('stop').onclick = () => socket.emit('stop');
  document.getElementById('check-ollama').onclick = () => socket.emit('check-ollama');
  document.getElementById('dl-llama').onclick = () => socket.emit('dl-llama');
  document.getElementById('ping-tts').onclick = () => socket.emit('ping-stub', { target: 'tts' });
  document.getElementById('ping-sound').onclick = () => socket.emit('ping-stub', { target: 'sound' });
  document.getElementById('ping-image').onclick = () => socket.emit('ping-stub', { target: 'image' });
    socket.on('chat', msg => {
      const div = document.createElement('div');
      div.className = 'msg ' + (msg.sender || 'system');
      div.textContent = `[${msg.sender}] ${msg.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
    socket.on('clock', data => {
      clock.textContent = data.time;
    });
  </script>
</body>
</html>
